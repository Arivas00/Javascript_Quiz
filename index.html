<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Javascript Quiz!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <button type="button" class="btn btn-link" id="scores">View HighScores!</button>
        <section class="float-end" id="timer">00:00</section>


    </header>
    <main>
        <section class="container">
            <div class="card text-center">
                <div class="card-body">
                    <h1 class="card-title" id="title">Coding Quiz Challenge</h1>
                    <p class="card-text" id="info">Answer each question in the allotted time at the start of the quiz.
                        Each incorrect answer will deduct 10 seconds from the timer. Good Luck!</p>
                    <button type="button" class="btn btn-info" id="startBtn">Start</button>

                    <h1 class="card-title" id="question"></h1>
                    <button class="btn btn-info choices" id="choice1"></button>
                    <button class="btn btn-info choices" id="choice2"></button>
                    <button class="btn btn-info choices" id="choice3"></button>
                    <button class="btn btn-info choices" id="choice4"></button>
                </div>
            </div>
        </section>


    </main>
    <script src="./main/assets/javascript/index.js"></script>
</body>

</html>
